---
layout: search
permalink: /packages/
---
<form id="obs" method="get" action="https://software.opensuse.org/search" class="input-group input-group-lg">
	<input id="searchbox" id="obs-q" type="text" name="q" value="" class="form-control w-auto mx-auto mb-2 mr-md-2" lang="en" placeholder="Search for package"/>
	<select name="baseproject"  class="custom-select mx-auto mb-2 mr-md-2" onchange='changeAction(this.value)'>
		<option value="openSUSE:Factory">Tumbleweed</option>
		<option value="openSUSE:15.3">Leap 15.3</option>
		<option value="openSUSE:15.4">Leap 15.4</option>
	</select>

	<button class="btn btn-primary mx-auto mb-2 d-flex align-items-center" type="submit">
		{% include search.svg %}
		<span class="ml-1 d-none d-sm-block" lang="en">Search</span>
	</button>
</form>
